<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="montype">DAAR E-Book Reader</h1>

    <!-- Barre de recherche -->
    <div>
      <input type="text" id="searchInput" placeholder="Search..." />
      <select id="languageSelect">
        <option value="">üåç All languages</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="Dutch">Dutch</option>
        <option value="Finnish">Finnish</option>
        <option value="german">german</option>
        <option value="Spanish">Spanish</option>
        <option value="Norwegian">Norwegian</option>
        <option value="German">German</option>
        <option value="Tagalog">Tagalog</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Latin-with-English-and-Greek-ancient">Latin with English and Greek (ancient)</option>
        <option value="Dutch-and-Flemish">Dutch and Flemish</option>
        <option value="Polish">Polish</option>
        <option value="Spanish-and-Tagalog">Spanish and Tagalog</option>
        <option value="English-and-Spanish">English and Spanish</option>
        <option value="Kamilaroi-and-English">Kamilaroi and English</option>
        <option value="Esperanto">Esperanto</option>
        <option value="Italian">Italian</option>
        <option value="Catalan">Catalan</option>
        <option value="English-Latin">English - Latin</option>
        <option value="Swedish">Swedish</option>
        <option value="Latin">Latin</option>
        <option value="Breton">Breton</option>
        <option value="Chinese">Chinese</option>
        <option value="Hungarian">Hungarian</option>
        <option value="Kashubian-and-Polish">Kashubian and Polish</option>
        <option value="Danish">Danish</option>
        <option value="Portuguese-and-French">Portuguese & French</option>
        <option value="Friulian">Friulian</option>
        <option value="Greek">Greek</option>
        <option value="French-and-Latin">French and Latin</option>
        <option value="English-and-Maori">English and Maori</option>
        <option value="Afrikaans">Afrikaans</option>
        <option value="Hebrew">Hebrew</option>
        <option value="Pennsylvania-Dutch">Pennsylvania Dutch</option>
        <option value="Latin-German">Latin, German</option>
        <option value="Latin-and-English">Latin and English</option>
      </select>
      <button id="searchBtn" class="button">Search</button>
    </div>

    <!-- R√©sultats -->
    <div id="results"></div>

    <!-- Retour -->
    <p class="button" id="findHome">Go back to main page</p>

    <script>
      // Retour √† la page principale
      const findHomeBtn = document.getElementById("findHome");
      findHomeBtn.addEventListener("click", function () {
        window.location.href = "Index.html";
      });

      // Recherche
      const searchBtn = document.getElementById("searchBtn");
      const resultsDiv = document.getElementById("results");

      searchBtn.addEventListener("click", async function () {
        const query = document.getElementById("searchInput").value;
        const language = document.getElementById("languageSelect").value;
        resultsDiv.innerHTML = "<p>Loading...</p>";

        try {
          // üîó Requ√™te vers ton backend Django
          const response = await fetch(
            `http://127.0.0.1:8000/books/?search=${query}&language=${language}`
          );
          const data = await response.json();

          resultsDiv.innerHTML = "";
          if (!data.results || data.results.length === 0) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
            return;
          }

          data.results.forEach((book) => {
            const p = document.createElement("p");
            const authors = book.authors
              ? book.authors.map((a) => a.name).join(", ")
              : "Unknown author";
            p.textContent = `${book.title} ‚Äî ${authors} (${book.languages?.join(", ")})`;
            resultsDiv.appendChild(p);
          });
        } catch (error) {
          resultsDiv.innerHTML = `<p style="color:red">Erreur: ${error}</p>`;
        }
      });
    </script>
  </body>
</html>
